<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Exercício 3</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="scripts.js" ></script>
    </head>

    <body>
        
        <p class="formTitle"> Truco Valendo o Toba</p>
        
        <div class="fullBox">
            <p class="preenchaForm">Preencha o formulário:</p>
            <div class="field" id="nomeInsert">
                <label for="nome">Nome</label>
                <input class="input" type="text" id="nome" placeholder="Nome">
            </div>

            <div class="field" id="idadeInsert">
                <label for="idade">Idade</label>
                <input class="input" type="text" id="idade" placeholder="Idade">
            </div>

            <div class="field" id="alturaInsert">
                <label for="altura">Altura</label>
                <input class="input" type="text" id="altura" placeholder="Altura">
            </div>

            <div class="field" id="poderDeTrucoInsert">
                <label for="truco">Poder de Truco</label>
                <input class="input" type="text" id="truco" placeholder="6 Ladrão!">
            </div>

            <div class="field" id="tobaInsert">
                <label for="toba">Toba</label>
                <input class="input" type="text" id="toba" placeholder="Toba de quem">
            </div>

            <p class="botao" id="botao">Confirmar</p>
            <p id="confirma" class="confirma">Seu cadastro foi feito com sucesso</p>
        
        
        </div>









    </body>

</html>
